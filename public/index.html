<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code CLI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #2d2d2d;
            padding: 1rem;
            border-bottom: 1px solid #404040;
        }

        .path-selector {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .path-selector select {
            flex: 1;
            background: #1a1a1a;
            color: white;
            border: 1px solid #404040;
            padding: 0.5rem;
            border-radius: 4px;
            font-size: 14px;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 85%;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            word-wrap: break-word;
        }

        .message.user {
            align-self: flex-end;
            background: #0084ff;
            color: white;
        }

        .message.assistant {
            align-self: flex-start;
            background: #2d2d2d;
            border: 1px solid #404040;
        }

        .message pre {
            background: #1a1a1a;
            padding: 0.5rem;
            border-radius: 4px;
            overflow-x: auto;
            margin-top: 0.5rem;
            font-size: 12px;
        }

        .input-container {
            background: #2d2d2d;
            padding: 1rem;
            border-top: 1px solid #404040;
        }

        .input-group {
            display: flex;
            gap: 0.5rem;
        }

        .input-field {
            flex: 1;
            background: #1a1a1a;
            color: white;
            border: 1px solid #404040;
            padding: 0.75rem;
            border-radius: 20px;
            outline: none;
            font-size: 16px;
        }

        .send-button {
            background: #0084ff;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
        }

        .send-button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: #2d2d2d;
            border: 1px solid #404040;
            padding: 0.75rem 1rem;
            border-radius: 12px;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #888;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0.3;
            }
            30% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="path-selector">
            <label>Path:</label>
            <select id="pathSelect">
                <option value="/Users/Pc/repos/homelab">üìÅ homelab</option>
                <option value="/Users/Pc/repos">üìÅ repos</option>
                <option value="/Users/Pc">üìÅ Pc</option>
                <option value="/Users/Pc/repos/kod">üìÅ kod</option>
            </select>
        </div>
    </div>

    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <div class="input-container">
        <div class="input-group">
            <input 
                type="text" 
                class="input-field" 
                id="messageInput" 
                placeholder="Ask Claude Code..."
                autocomplete="off"
            >
            <button class="send-button" id="sendButton" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let currentPath = '/Users/Pc/repos/homelab';
        let sessionId = null;

        const pathSelect = document.getElementById('pathSelect');
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');

        pathSelect.addEventListener('change', (e) => {
            currentPath = e.target.value;
            addMessage('system', `Switched to: ${currentPath}`);
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            if (role === 'assistant') {
                // Format code blocks and preserve line breaks
                const formattedContent = content
                    .replace(/```([^`]+)```/g, '<pre><code>$1</code></pre>')
                    .replace(/\n/g, '<br>');
                messageDiv.innerHTML = formattedContent;
            } else {
                messageDiv.textContent = content;
            }
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage('user', message);
            messageInput.value = '';
            sendButton.disabled = true;
            typingIndicator.classList.add('active');

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        path: currentPath,
                        sessionId: sessionId
                    })
                });

                const data = await response.json();
                
                if (data.sessionId) {
                    sessionId = data.sessionId;
                }

                typingIndicator.classList.remove('active');
                addMessage('assistant', data.response);
            } catch (error) {
                typingIndicator.classList.remove('active');
                addMessage('assistant', `Error: ${error.message}`);
            } finally {
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // Start with welcome message
        addMessage('system', 'Welcome to Code CLI! Select a path and start coding.');
    </script>
</body>
</html>
