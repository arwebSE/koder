services:
  kod:
    build: 
      context: .
      dockerfile: Dockerfile
    image: kod
    container_name: kod
    restart: unless-stopped
    networks:
      - public_net
    volumes:
      - /Users/Pc:/Users/Pc:ro  # Mount user directory read-only
    environment:
      - NODE_ENV=production
    # Expose internally only - NPM will handle external access
    expose:
      - "3000"

networks:
  public_net:
    external: true