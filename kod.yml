services:
  koder:
    build:
      context: .
      dockerfile: Dockerfile
    image: koder
    container_name: koder
    restart: unless-stopped
    networks:
      - public_net
    volumes:
      - /Users/Pc:/Users/Pc:ro  # Mount user directory read-only
      - /usr/local/bin/claude:/usr/local/bin/claude:ro  # Mount Claude CLI
      - /home/mi/.claude:/home/python/.claude:ro  # Mount Claude config
    environment:
      - NODE_ENV=production
    # Expose internally only - NPM will handle external access
    expose:
      - "5174"

networks:
  public_net:
    external: true