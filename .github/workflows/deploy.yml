name: Deploy Code Web App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: [self-hosted, homelab]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Create stack directory
      run: |
        ssh mi@buntubox "mkdir -p ~/docker/stacks/code-webapp"
        
    - name: Copy files to server
      run: |
        scp . mi@buntubox:~/docker/stacks/code-webapp/
        
    - name: Deploy application
      run: |
        ssh mi@buntubox "cd ~/docker/stacks/code-webapp && docker compose -f code-webapp.yml up -d --build"
        
    - name: Verify deployment
      run: |
        sleep 10
        ssh mi@buntubox "docker ps | grep code-webapp" || exit 1
        echo "✅ Code Web App deployed successfully"
        
    - name: Health check
      run: |
        curl -f http://localhost:3000/api/health || echo "⚠️ Health check failed - this may be expected if not yet proxied"